<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>
        {% for item in portfolio_items %}
            <li>
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.title }}">
                {% else %}
                    <img src="{{ image_url }}" alt="External Image">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
